<html>

<head>
    <title>Permission Builder</title>
</head>

<body>
    <div id="ownerPermission">
        <div>
            <h3>Owner Permission</h3>
            <form>
                <input type="checkbox" name="read" value="4">
                <label>Read</label>
                <input type="checkbox" name="write" value="2">
                <label>Write</label>
                <input type="checkbox" name="execute" value="1">
                <label>Execute</label>
            </form>
        </div>
        <label>Permission:</label>
        <label id="ownerPermissionText">0</label>
    </div>
    <div id="groupPermission">
        <div>
            <h3>Group Permission</h3>
            <form>
                <input type="checkbox" name="read" value="4">
                <label>Read</label>
                <input type="checkbox" name="write" value="2">
                <label>Write</label>
                <input type="checkbox" name="execute" value="1">
                <label>Execute</label>
            </form>
        </div>
        <label>Permission:</label>
        <label id="groupPermissionText">0</label>
    </div>
    <div id="otherPermission">
        <div>
            <h3>Other Permission</h3>
            <form>
                <input type="checkbox" name="read" value="4">
                <label>Read</label>
                <input type="checkbox" name="write" value="2">
                <label>Write</label>
                <input type="checkbox" name="execute" value="1">
                <label>Execute</label>
            </form>
        </div>
        <label>Permission:</label>
        <label id="otherPermissionText">0</label>
    </div>
    <label>Result:</label>
    <label id="result"></label>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
